<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Green Introduce</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Pretendard', sans-serif;
  }
  body, html {
    width: 100%;
    height: 100%;
    overflow: hidden; /* 스크롤 차단 */
    background-color: #f0f7f0;
  }

  .section {
    width: 100%;
    height: 100vh;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: opacity 0.6s ease;
  }

  .active {
    display: flex;
  }

  /* 1️⃣ 로그인 섹션 */
  #section1 h1 {
    font-size: 2.2rem;
    margin-bottom: 30px;
    color: black;
  }
  input {
    width: 280px;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    text-align: center;
  }
  input::placeholder {
    color: #aaa;
  }
  .small-link {
    color: gray;
    font-size: 0.9rem;
    cursor: pointer;
    margin-top: 10px;
  }

  /* 2️⃣ 회원가입 섹션 */
  #section2 {
    background-color: #f4faf4;
  }
  #section2 h2 {
    font-size: 1.8rem;
    color: #1e4620;
    margin-bottom: 25px;
  }
  .signup-box {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .signup-btn {
    color: gray;
    margin-top: 15px;
    cursor: not-allowed;
    font-size: 1rem;
  }
  .signup-btn.active {
    color: #1e4620;
    cursor: pointer;
    font-weight: bold;
  }

  /* 3️⃣ 메인 섹션 */
  #section3 {
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
  }
  .top-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.95rem;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
  }
  .bottom-tabs {
    display: flex;
    justify-content: space-around;
    align-items: center;
    border-top: 1px solid #ccc;
    padding-top: 10px;
  }
  .tab {
    flex: 1;
    text-align: center;
    padding: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .tab:hover {
    background-color: #e6f4e6;
  }
</style>
</head>
<body>

  <!-- 1️⃣ 로그인 섹션 -->
  <section id="section1" class="section active">
    <h1>Green Introduce</h1>
    <input type="text" id="loginId" placeholder="아이디">
    <input type="password" id="loginPw" placeholder="비번">
    <div class="small-link" id="goSignup">회원가입</div>
  </section>

  <!-- 2️⃣ 회원가입 섹션 -->
  <section id="section2" class="section">
    <h2>회원가입</h2>
    <div class="signup-box">
      <input type="text" id="signupName" placeholder="이름">
      <input type="text" id="signupBirth" placeholder="생년월일">
      <input type="text" id="signupId" placeholder="아이디">
      <input type="password" id="signupPw" placeholder="비번">
      <div id="signupBtn" class="signup-btn">회원가입</div>
      <p style="margin-top:10px; color:gray; font-size:0.9rem;">가입 후 로그인하면 바로 활동할 수 있습니다.</p>
    </div>
  </section>

  <!-- 3️⃣ 메인 섹션 -->
  <section id="section3" class="section">
    <div class="top-info">
      <div id="profileInfo">프로필: 사용자</div>
      <div id="daysCount">이용 1일차</div>
      <div id="pointInfo">포인트: 0원</div>
    </div>

    <div style="flex:1; display:flex; justify-content:center; align-items:center;">
      <div id="mainContent">
        <h2>오늘의 미션</h2>
        <p>텀블러 사용 인증하기</p>
        <p>참여자수: 125명</p>
        <p>문의: support@green.com</p>
        <p style="margin-top:10px; color:gray;">친환경 기업 광고 영역</p>
      </div>
    </div>

    <div class="bottom-tabs">
      <div class="tab">커뮤니티</div>
      <div class="tab">캠페인</div>
      <div class="tab">메인</div>
      <div class="tab">상점</div>
      <div class="tab">챌린지</div>
    </div>
  </section>

<script>
  const section1 = document.getElementById('section1');
  const section2 = document.getElementById('section2');
  const section3 = document.getElementById('section3');

  const goSignup = document.getElementById('goSignup');
  const signupBtn = document.getElementById('signupBtn');

  let userData = {};

  // ✅ 회원가입 페이지로 이동
  goSignup.addEventListener('click', () => {
    section1.classList.remove('active');
    section2.classList.add('active');
  });

  // 입력 감지하여 버튼 활성화
  const inputs = document.querySelectorAll('#signupName, #signupBirth, #signupId, #signupPw');
  inputs.forEach(input => {
    input.addEventListener('input', () => {
      const allFilled = Array.from(inputs).every(i => i.value.trim() !== "");
      if (allFilled) signupBtn.classList.add('active');
      else signupBtn.classList.remove('active');
    });
  });

  // ✅ 회원가입 완료 처리
  signupBtn.addEventListener('click', () => {
    if (!signupBtn.classList.contains('active')) return;

    userData = {
      name: document.getElementById('signupName').value,
      birth: document.getElementById('signupBirth').value,
      id: document.getElementById('signupId').value,
      pw: document.getElementById('signupPw').value
    };

    alert("회원가입이 완료되었습니다!");
    // 다시 로그인 페이지로
    section2.classList.remove('active');
    section1.classList.add('active');
  });

  // ✅ 로그인 시 3번째 섹션으로 이동
  document.getElementById('loginPw').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') loginCheck();
  });

  function loginCheck() {
    const id = document.getElementById('loginId').value;
    const pw = document.getElementById('loginPw').value;
    if (id === userData.id && pw === userData.pw) {
      section1.classList.remove('active');
      section3.classList.add('active');
      document.getElementById('profileInfo').textContent = `프로필: ${userData.name}`;
    } else {
      alert("아이디 또는 비밀번호가 올바르지 않습니다.");
    }
  }
</script>

</body>
</html>
