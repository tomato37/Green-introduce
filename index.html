<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Introduce</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Pretendard', sans-serif;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    section {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
    }

    /* 공통 입력 스타일 */
    input {
      width: 250px;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    input::placeholder {
      color: #aaa;
    }

    a {
      color: gray;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* 1️⃣ 첫 번째 섹션 (로그인) */
    #section1 {
      background: #f6f6f6;
    }

    #title {
      font-size: 2em;
      font-weight: bold;
      color: #000;
      margin-bottom: 40px;
      margin-top: -80px;
    }

    /* 2️⃣ 두 번째 섹션 (회원가입) */
    #section2 {
      background: #e8f5e9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #signup-complete {
      display: none;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }

    /* 회원가입 버튼 */
    #signup-btn {
      color: gray;
      margin-top: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    #signup-btn.active {
      color: #2e7d32;
      font-weight: bold;
    }

    /* 3️⃣ 세 번째 섹션 (메인 페이지) */
    #section3 {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      flex-wrap: nowrap;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      width: 500vw;
      height: 100%;
      scroll-snap-align: start;
    }

    .page {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      scroll-snap-align: start;
      padding: 40px;
    }

    .page:nth-child(1) { background: #e0f2f1; } /* 커뮤니티 */
    .page:nth-child(2) { background: #c8e6c9; } /* 캠페인 */
    .page:nth-child(3) { background: #a5d6a7; } /* 메인 */
    .page:nth-child(4) { background: #81c784; } /* 상점 */
    .page:nth-child(5) { background: #66bb6a; } /* 챌린지 */

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(6px);
      font-size: 14px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 12px 0;
      border-top: 1px solid #ccc;
      font-weight: bold;
    }

    .plus-btn {
      position: absolute;
      bottom: 80px;
      right: 30px;
      background: #43a047;
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 1️⃣ 로그인 섹션 -->
  <section id="section1">
    <div id="title">Green introduce</div>
    <input type="text" id="login-id" placeholder="아이디">
    <input type="password" id="login-pw" placeholder="비번">
    <a id="go-signup">회원가입</a>
  </section>

  <!-- 2️⃣ 회원가입 섹션 -->
  <section id="section2">
    <input type="text" id="signup-name" placeholder="이름">
    <input type="text" id="signup-birth" placeholder="생년월일"> <!-- 수정된 부분 -->
    <input type="text" id="signup-id" placeholder="아이디">
    <input type="password" id="signup-pw" placeholder="비번">
    <div id="signup-btn">회원가입</div>
    <div id="signup-complete">회원가입이 완료되었습니다!</div>
  </section>

  <!-- 3️⃣ 메인 섹션 -->
  <section id="section3">
    <div class="top-bar">
      <div id="profile">프로필: <span id="user-id"></span></div>
      <div id="points">포인트: 0</div>
      <div id="days">이용 1일차</div>
    </div>

    <div class="main-container">
      <div class="page">커뮤니티: 자유롭게 의견 및 후원 문의 가능</div>
      <div class="page">캠페인: 미션을 실천하고 사진/영상을 올리면 포인트 +10</div>
      <div class="page">
        <h2>오늘의 미션 & 참여자수</h2>
        <p>로고, 문의, 마케팅 광고 등 표시</p>
      </div>
      <div class="page">상점: 친환경 상품 구매 / 기업은 상품 등록 및 기부 가능</div>
      <div class="page">
        챌린지: 환경 숏폼 시청 및 + 버튼으로 영상 업로드
        <div class="plus-btn">+</div>
      </div>
    </div>

    <div class="bottom-nav">
      <div>커뮤니티</div>
      <div>캠페인</div>
      <div>Main</div>
      <div>상점</div>
      <div>챌린지</div>
    </div>
  </section>

  <script>
    const goSignup = document.getElementById("go-signup");
    const signupBtn = document.getElementById("signup-btn");
    const signupComplete = document.getElementById("signup-complete");
    const section1 = document.getElementById("section1");
    const section2 = document.getElementById("section2");
    const section3 = document.getElementById("section3");

    const inputs = document.querySelectorAll("#section2 input");
    const loginId = document.getElementById("login-id");
    const loginPw = document.getElementById("login-pw");
    const userIdSpan = document.getElementById("user-id");

    let users = {};
    let points = 0;

    goSignup.addEventListener("click", () => {
      section2.scrollIntoView({ behavior: "smooth" });
    });

    // 입력 모두 완료 시 버튼 활성화
    inputs.forEach(input => {
      input.addEventListener("input", () => {
        const allFilled = Array.from(inputs).every(i => i.value.trim() !== "");
        if (allFilled) signupBtn.classList.add("active");
        else signupBtn.classList.remove("active");
      });
    });

    // 회원가입
    signupBtn.addEventListener("click", () => {
      const name = document.getElementById("signup-name").value.trim();
      const birth = document.getElementById("signup-birth").value.trim();
      const id = document.getElementById("signup-id").value.trim();
      const pw = document.getElementById("signup-pw").value.trim();

      if (!name || !birth || !id || !pw) return;

      users[id] = pw;
      signupComplete.style.display = "block";

      setTimeout(() => {
        signupComplete.style.display = "none";
        section1.scrollIntoView({ behavior: "smooth" });
      }, 1500);
    });

    // 로그인
    document.getElementById("login-pw").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const id = loginId.value.trim();
        const pw = loginPw.value.trim();
        if (users[id] && users[id] === pw) {
          userIdSpan.textContent = id;
          section3.scrollIntoView({ behavior: "smooth" });
        } else {
          alert("아이디 또는 비밀번호가 올바르지 않습니다.");
        }
      }
    });
  </script>
</body>
</html>
